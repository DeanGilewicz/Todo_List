<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Todo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit">
        <div class="counter">
          <div class="tt">
            <span>Number Of Total Tasks:</span>
            <span id="all"></span>
          </div>
          <div class="tc">
            <span>Number Of Tasks Complete:</span>
            <span id="completed"></span>
          </div>
          <div class="ti">
            <span>Number Of Tasks Incomplete:</span>
            <span id="incomplete"></span>
          </div>
        </div>

        <h1>Do Your Chores!</h1>
        <!-- <button id="show_all"></button>
        <button id="show_comp"></button>
        <button id="show_incomp"></button> -->
        <form id="Chores">
            <input id="input_text" placeholder="Enter Your Chore" value="" />
            <button id="submit">Add</button>
        </form>
        <ul id="todoList"></ul>
      </div>
    </div>

    <script type="text/template" id="script_all_items">
      <% if(finished == 'true') { %>
        <li id="<%= _id %>" class="complete"><button id="done" class="checked"></button><%= task %></li>
        <input id="<%= _id %>" class="del_btn"></input>
      <% } else { %>
        <li id="<%= _id %>"><button id="done" class="checked"></button><%= task %></li>
        <input id="<%= _id %>" class="del_btn"></input>
      <% } %>
    </script>


    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
