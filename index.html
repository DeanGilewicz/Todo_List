<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Todo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit">
        <h1>Do Your Chores!</h1>
        <form id="Chores">
            <input id="input_text" placeholder="Enter Your Chore" value="" />
            <button id="submit">Add</button>
        </form>
        <ul id="todoList"></ul>
        <button id="all"></button>
        <button id="complete"></button>
        <button id="incomplete"></button>

      </div>
    </div>

    <script type="text/template" id="script_all_items">
      <% if(finished == 'true') { %>
        <li id="<%= _id %>" class="complete"><%= task %></li>
        <button id="<%= _id %>" class="delBtn">X</button>
      <% } else { %>
        <li id="<%= _id %>"><%= task %></li>
        <button id="<%= _id %>" class="delBtn">X</button>
      <% } %>
    </script>


    <!--
    <script type="text/template" id="total">
        <li id="<%= _id %>"><%= task %></li
    </script>
    -->


    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
